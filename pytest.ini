[pytest]
# Scrat-Backup Test-Konfiguration

# Test-Verzeichnisse
testpaths = tests

# Python-Dateien und Funktionen
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Optionen
addopts =
    --verbose
    --strict-markers
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80

# Markers
markers =
    unit: Unit-Tests (schnell, isoliert)
    integration: Integration-Tests (langsamer, externe Ressourcen)
    gui: GUI-Tests (benötigt Display)
    slow: Langsame Tests (>1 Sekunde)
    windows: Nur unter Windows
    linux: Nur unter Linux

# Warnungen
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Coverage-Ausschlüsse
[coverage:run]
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
